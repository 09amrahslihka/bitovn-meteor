<template name="video_chat">
<script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
<script src="https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js"></script>
<button id="btn-open-room">Open Room</button>
<button id="btn-join-room">Join Room</button><hr>

<script type="text/javascript">
	var connection = new RTCMultiConnection();

// this line is VERY_important
connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';

connection.resources.firebaseio = 'https://webrtc.firebaseIO.com/';
// all below lines are optional; however recommended.

connection.session = {
    audio: true,
    video: true
};

connection.sdpConstraints.mandatory = {
    OfferToReceiveAudio: true,
    OfferToReceiveVideo: true
};

connection.onstream = function(event) {
    document.body.appendChild( event.mediaElement );
};
var videoSessionCallerId = Session.get("videoSessionCallerId");
var videoSessionPickerId = Session.get("videoSessionPickerId");
var chatRoom = Session.get("videoSessionChatRoomId");

var randomNumberBetween0and19 = Math.floor(Math.random() * 2000000);
var videoSessionId = randomNumberBetween0and19+ "_"+ videoSessionCallerId +"_"+ videoSessionPickerId;
// var chatRoom = Session.get("rightPanelChatRoomId");





Meteor.call('maintain_video_session',videoSessionId,videoSessionCallerId,videoSessionPickerId,chatRoom,function(error,result){
if(error){
alert("call failed");
}else{
alert(videoSessionId+ " onGoingCall, waiting for user to join");
connection.open(videoSessionId);
// connection.open("predefinedRoomId");
}
});

</script>
