<div class="page_wh">

        <div class="row ">

          <div class="col s12 m6 l6"><h5> <i class="fa fa-times pull-right"></i> </h5> </div>
      </div>
      <div class="row">

            <p class="text-center">
             <!--  <img src="https://www.jigsawmedical.com/wp-content/uploads/banner_blog.jpg" alt="img" class="img-responsive">   -->
              <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2017/08/Dad-Blogs-Featured-Image.png" height="300" alt=""  > 
            </p>
          </div>
      </div>
      
  <div class="row">
      <div class="input-field col s12 m12 l12">
              <p>Event Name</p>
  <ul id="dropdown2" class="dropdown-content">
    <li><a href="#!">one<span class="badge">1</span></a></li>
    <li><a href="#!">two<span class="new badge">1</span></a></li>
    <li><a href="#!">three</a></li>
  </ul>

         <!--      <input value="" id="grp_title" type="text" class="validate frmt_inpt"> -->
              
            </div>
  </div>
  <div class="row">
            <div class="input-field col s12 m4 l6">
              <p>Location</p>
              <input value="" id="grp_title" type="text" class="validate frmt_inpt">
              
            </div>
            <div class="input-field col s12 m6 l6"><p>Event Type</p>
               
                     <div id="edit_edu_start_month" class="ui selection dropdown">
                                           <input type="hidden" name="test" value=""/>
                                           <div class="text">Test</div>
                                           <i class="dropdown icon"></i>
                                           <div class="menu">
                                               <div class="item" data-value="">Acedamic</div>
                                               <div class="item" data-value="Jan">Professional</div>
                                               <div class="item" data-value="Feb">Trip </div>
                                               <div class="item" data-value="Mar">Training</div>
                                               <div class="item" data-value="Apr">Seminar</div>
                                               <div class="item" data-value="May">Sports</div>
                                               <div class="item" data-value="Jun">Placement</div>
                                               <div class="item" data-value="Jul">Cultural</div>
                                               <div class="item" data-value="Aug">Examination</div>
                                               <div class="item" data-value="Sep">Sep</div>
                                               <div class="item" data-value="Oct">Oct</div>
                                               <div class="item" data-value="Nov">Nov</div>
                                               <div class="item" data-value="Dec">Dec</div>
                                           </div>
                    </div>

            </div>
  
   </div>
        <script type="text/javascript">
          
$("#edit_edu_start_month").dropdown("set selected","");
        </script>
    
 <div class="row">
            <div class="input-field col s12 m4 l6">
              <p>From Date</p>
               <input type="text" class="datepicker">
            </div>
            <div class="input-field col s12 m6 l6"><p>To Date</p>
               
                      <input type="text" class="datepicker">

            </div>
  
   </div>
     
  <div class="row">
      <div class="input-field col s12">
         <p>Description</p>
          <textarea class="materialize-textarea frmt_inpt" placeholder="Description"></textarea>
      </div>
  </div>
  <div class="row">
      <div class="  col s12">
         <p>Access Type</p>
          <form action="#">
              <p>
                <input name="grp_visibility" type="radio" id="grp_visibility_1" checked/>
                <label for="grp_visibility_1">Public (visible for everyone)</label>
             
                <input name="grp_visibility" type="radio" id="grp_visibility_2" />
                <label for="grp_visibility_2">Private (Only by invite)</label>
              </p>             
          </form>
      </div>
  </div>

 <div class="row">
    <div class="col s12 m6 l6"> &nbsp;  </div>
    <div class="col s12 m6 l6 text-right">
    <a class="waves-effect waves-light btn save_button" id="save_group" > Save</a>
    <a class="waves-effect waves-light btn cncl_btm">Cancel</a> 
            
    </div>
  </div>

  <script type="text/javascript">
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
    $('select').material_select();
  });
  </script>
</div>
</div>
