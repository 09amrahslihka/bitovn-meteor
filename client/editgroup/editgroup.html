
<template name="editgroup">
  <head>
  <title>messanging</title>
</head>
  {{> header}}
  {{> groupedit}}
</template>

<template name="groupedit">
 {{#each load_edit_form}} 
<div class="" style="background-color:#f5f5f5 !important; padding: 20px 50px !important; ">
  <div class="body_whole">

        <div class="row ">
          <div class="col s12 m6 l6"><h5> Edit Group</h5> </div>
          <div class="col s12 m6 l6">
          </div>
      </div>
      <div class="row">
          <div class="col s12 m12 ll2">
            <input type="file" id="fileInput" multiple  >
            <input type="hidden" id="fileInput_hidden" value={{grp_image}} >
            <p class="text-center">
              <img src={{uploaded_image}}  style="width: 100%;  height: 300px;" >  
              <!-- <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2017/08/Dad-Blogs-Featured-Image.png" style="width: 100%;  height: 300px;"> -->
            </p>
          </div>
      </div>
      
  <div class="row">
    <div class="input-field col s12 m6 l6">
      <p>Group Name</p>
      <input id="edit_grp_title" type="text" class="validate frmt_inpt" value={{grp_title}} >
      
    </div>
    <div class="input-field col s12 m6 l6">
      
        <p>Group Type</p>
          <select class="frmt_inpt selectpicker fluid form-control" id="edit_grp_type" value="" >
            <option value="Professional" selected="selected">Professional</option>
            <option value="Networking">Networking</option>
            <option value="Free Exchange">Free Exchange</option>
          </select>
    

      </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
         <p>Description</p>
          <textarea id="edit_grp_discription" class="materialize-textarea frmt_inpt" placeholder="Description" value={{grp_discription}}></textarea>
      </div>
  </div>
  <div class="row">
      <div class="  col s12">
         <p>Access Type</p>
          <form action="#">
              <p>
                <input name="grp_visibility" type="radio" id="edit_grp_visibility_1" checked/>
                <label for="grp_visibility_1">Public (visible for everyone)</label>
             
                <input name="grp_visibility" type="radio" id="edit_grp_visibility_2" />
                <label for="grp_visibility_2">Private (Only by invite)</label>
              </p>
              
          </form>
      </div>
  </div>

 <div class="row">
    <div class="col s12 m6 l6"> &nbsp;  </div>
    <div class="col s12 m6 l6 text-right">
    <a class="waves-effect waves-light btn blog_button" id="edit_save_group" > Save</a>
    <a class="waves-effect waves-light btn cncl_btm">Cancel</a> 
            
    </div>
  </div>

  <script type="text/javascript">
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
    $('select').material_select();
  });
  </script>
</div>
</div>
{{/each}}
</template>
